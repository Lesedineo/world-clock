<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="clocks">
    <h1>World clock</h1>
    <select id="city">
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Africa/Johannesburg">Johannesburg</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="Europe/Berlin">Berlin</option>
      </select>

      <div class="city-time">
        <h2>New york</h2>
        <div class="date"> Thursday 11 september2025</div>
        <div class="time">10:30:45 pm</div>
      </div>

        <div class="city-time">
            <h2>London</h2>
            <div class="date"> Friday 12 september2025</div>
            <div class="time">3:30:45 am</div>

    </div>
    <footer>
      This was coded by Lesedi Molale and is
      <a href="https://github.com/LesediNeo/world-clock" target="_blank"
        >open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  
</body>
</html>
