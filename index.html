<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div id="cities">
        <div class="city-time" id="newYork">
          <div>
            <h2>New york</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city-time" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div class="all-ctites"><a href="index.html">All cities</a></div>
    </div>

    <footer>
      <strong>This was coded by Lesedi Molale and is</strong>
      <a href="https://github.com/LesediNeo/world-clock" target="_blank"
        >open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
